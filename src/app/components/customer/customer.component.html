<br>
<h3>MÜŞTERİLER</h3>
<table   class="table">
    
    <thead>
        <tr>
          
            <th>Id </th>
            <th>Adı </th>
            <th>Soyadı</th>
            <th>Şirket Adı</th>
            <th>Email</th>
            
        </tr>
       
    </thead>
    <tr *ngFor="let customer of customers">
       
        <td>{{customer.userId}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.companyName}}</td>
        <td>{{customer.email}}</td>
       

    </tr>
</table>
